<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Login & Signup - Complaint Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .header {
            background-color: #343a40;
            padding: 1rem 0;
            color: white;
        }
        .header .sitename {
            flex-grow: 1;
            font-size: 1.5rem;
            margin: 0;
        }
        .navmenu ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .navmenu ul li {
            margin-right: 1rem;
        }
        .navmenu ul li a {
            color: white;
            text-decoration: none;
        }
        .navmenu ul li a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding-top: 70px; /* Add padding to account for sticky header */
        }
        .container {
            max-width: 600px; /* Set a max width for forms */
            margin: auto; /* Center the container */
            padding: 20px; /* Add some padding */
        }
        .card {
            margin-bottom: 20px; /* Space between cards */
        }
        h4 {
            margin-bottom: 20px; /* Space below headings */
        }
        /* Add gap between form options */
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header d-flex align-items-center sticky-top">
        <div class="container-fluid d-flex align-items-center">
            <h1 class="sitename">
                <a href="{{ url_for('index') }}" style="color: inherit; text-decoration: none;">Online Complaint Registration</a>
            </h1>
            <nav class="navmenu">
                <ul class="d-flex list-unstyled">
                    <li><a href="{{ url_for('viewcomplaints') }}">View Complaints</a></li>
                    <li><a href="{{ url_for('index') }}">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Form Section -->
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 px-5 pt-5">
                    <h4>Online Complaints</h4>
                    <form action="{{ url_for('user') }}" method="POST" enctype="multipart/form-data">
                        <!-- Type of Issue -->
                        <div class="form-group">
                            <label for="title">Type of Issue:</label>
                            <select id="title" name="title" class="form-control">
                                <option value="street_light">Street Light</option>
                                <option value="drainage_water">Drainage Water</option>
                                <option value="road_damages">Road Damages</option>
                            </select>
                        </div>

                        <!-- Upload Photo -->
                        <div class="form-group">
                            <label for="exampleFormControlFile1" class="form-label">Upload the Photo:</label>
                            <input type="file" class="form-control-file form-control" id="exampleFormControlFile1" name="image" accept="image/*">
                        </div>

                        <!-- Problem Description -->
                        <div class="form-group">
                            <label for="problem-desc">Describe Your Issue in Detail:</label>
                            <textarea name="description" class="form-control" placeholder="Problem Description..." id="problem-desc" rows="4"></textarea>
                        </div>

                        <!-- Address of the Issue -->
                        <div class="form-group">
                            <label for="address">Address of the Issue:</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Enter the full address...">
                        </div>

                        <!-- Latitude and Longitude (Optional) -->
                        <div class="form-group">
                            <label>Latitude:</label>
                            <input type="text" class="form-control" id="lat" name="lat" placeholder="Latitude (Optional)">
                        </div>
                        <div class="form-group">
                            <label>Longitude:</label>
                            <input type="text" class="form-control" id="lon" name="lon" placeholder="Longitude (Optional)">
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit Details</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap and JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
